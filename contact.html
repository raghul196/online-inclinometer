<section class="max-w-xl mx-auto px-6 py-12">
    <div class="bg-slate-800 rounded-3xl p-8 border border-slate-700 shadow-2xl">
        <h1 class="text-3xl font-bold text-white mb-2">Get in Touch</h1>
        <p class="text-slate-400 mb-8">Found a bug or have a feature request? Let us know.</p>

        <form action="#" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-1">Name</label>
                <input type="text" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 focus:outline-none focus:border-cyan-500 text-white transition-colors">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-1">Email</label>
                <input type="email" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 focus:outline-none focus:border-cyan-500 text-white transition-colors">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-400 mb-1">Message</label>
                <textarea rows="4" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 focus:outline-none focus:border-cyan-500 text-white transition-colors"></textarea>
            </div>

            <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 rounded-lg transition-all transform hover:scale-[1.02]">
                Send Message
            </button>
        </form>
    </div>
</section>
