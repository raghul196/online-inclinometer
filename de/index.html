  <div class = "h-[75dvh] overflow-hidden overflow-y-auto">

      <div class = "p-4 text-center mb-2">
        <p class="text-slate-400 text-sm">Gerät flach auf die Oberfläche legen</p>
      </div>

      <div class="mb-6 w-64 h-64 bg-slate-800 rounded-full border-4 border-slate-700 flex items-center justify-center shadow-2xl">        
        <div id="bubble" class="w-12 h-12 flex items-center justify-center bg-cyan-500 rounded-full opacity-80 transition-transform duration-75 ease-out shadow-[0_0_20px_rgba(6,182,212,0.5)]">
          <div class=" w-4 h-4 border-2 border-cyan-500 rounded-full"></div>

      <div class="px-6 grid grid-cols-2 gap-4 flex text-center justify-center w-full">
        <div class="bg-slate-800 p-4 rounded-xl border border-slate-700 text-center">
          <span class="block text-xs uppercase text-slate-500 font-bold">Neigung (X)</span>
          <span id="pitch-val" class="text-2xl font-mono">-°</span>
        </div>
        <div class="bg-slate-800 p-4 rounded-xl border border-slate-700 text-center">
          <span class="block text-xs uppercase text-slate-500 font-bold">Rollwinkel (Y)</span>
          <span id="roll-val" class="text-2xl font-mono">-°</span>
        </div>
      </div>

      <div class="mt-6 flex justify-center mb-4">
          <button id="start-btn" class="bg-cyan-600 hover:bg-cyan-500 px-8 py-3 rounded-full font-bold transition-colors shadow-lg">
              Messung Anfangen
          </button>
          <button id="stop-btn" class="hidden bg-cyan-600 hover:bg-cyan-500 px-8 py-3 rounded-full font-bold transition-colors shadow-lg">
              Messung Aufhören
          </button>
      </div>
    </div>

  <script>
      // Utilizing your stored configuration for initialization
      const bubble = document.getElementById('bubble');
      const pitchVal = document.getElementById('pitch-val');
      const rollVal = document.getElementById('roll-val');
      const startBtn = document.getElementById('start-btn');
      const stopBtn = document.getElementById('stop-btn');

      function handleOrientation(event) {
          // Beta: front-back tilt (-180 to 180)
          // Gamma: left-right tilt (-90 to 90)
          let x = event.beta; 
          let y = event.gamma;

          // Constrain values for visual bubble
          const maxTilt = 20;
          const multiplier = 5; // Scale movement

          // Update UI
          pitchVal.innerText = `${Math.round(x)}°`;
          rollVal.innerText = `${Math.round(y)}°`;

          // Move bubble (X and Y are swapped for intuitive flat surface mapping)
          const moveX = Math.max(Math.min(y * multiplier, 100), -100);
          const moveY = Math.max(Math.min(x * multiplier, 100), -100);
          
          bubble.style.transform = `translate(${moveX}px, ${moveY}px)`;
          
          // Visual feedback when level
          if (Math.abs(x) < 1 && Math.abs(y) < 1) {
              bubble.classList.replace('bg-cyan-500', 'bg-green-500');
          } else {
              bubble.classList.replace('bg-green-500', 'bg-cyan-500');
          }
      }

      startBtn.addEventListener('click', async () => {
          // Request permission for iOS 13+ devices
        pitchVal.classList.remove('text-cyan-400');
        rollVal.classList.remove('text-cyan-400');
          
          if (typeof DeviceOrientationEvent.requestPermission === 'function') {
              try {
                  const permission = await DeviceOrientationEvent.requestPermission();
                  if (permission === 'granted') {
                      window.addEventListener('deviceorientation', handleOrientation);
                      startBtn.classList.add('hidden');
                      stopBtn.classList.remove('hidden');
                      
                  }
              } catch (err) {
                  console.error("Permission denied");
              }
          } else {
              // Non-iOS or older devices
              window.addEventListener('deviceorientation', handleOrientation);
              startBtn.classList.add('hidden');
              stopBtn.classList.remove('hidden');
          }
      });
      stopBtn.addEventListener('click', ()=>{
        window.removeEventListener('deviceorientation', handleOrientation);
        startBtn.classList.remove('hidden');
        stopBtn.classList.add('hidden');
        pitchVal.classList.add('text-cyan-400');
        rollVal.classList.add('text-cyan-400');
      });
      
  </script>
